<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>prank-website</title>
  <style>
    body {
      background-color: black;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Arial', sans-serif;
      color: white;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }
    h2 {
      font-size: 1.2em;
      margin-bottom: 20px;
      color: #ccc;
    }
    img {
      max-width: 90%;
      height: auto;
      border: 4px solid white;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <h1>采老愚人節快樂～～</h1>
  <h2>👉 點一下圖片 👈</h2>
  <img src="teacher.png" alt="愚人節快樂圖片">

  <audio id="bgm" loop>
    <source src="teachermusic.m4a" type="audio/x-m4a">
    您的瀏覽器不支援音樂播放。
  </audio>

  <script>
    window.addEventListener('click', function () {
      const audio = document.getElementById("bgm");
      audio.play();
    }, { once: true });
  </script>
</body>
</html>
